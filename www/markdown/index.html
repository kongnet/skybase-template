<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./docsify/lib/themes/vue.css">
</head>
<body>
  <div data-app id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '接口文档',
      repo: 'https://127.0.0.1:13000',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      autoHeader: true,
      subMaxLevel: 3,
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': '搜索'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': '找不到结果'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }
    }
  </script>
  <script src="./docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="./docsify/components/prism-bash.js"></script>
  <script src="./docsify/components/prism-json.js"></script>
</body>
</html>
